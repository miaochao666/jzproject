<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../static/js/thingjs.min-v1.2.2.4.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#list>li").click(function () {
                $(this).siblings().removeClass("active");
                $(this).addClass("active");

                var num=$(this).index();
                switch (num) {
                    case 0:
                    $("#show>iframe").attr("src","model.html");
                    break;
                    case 1:
                        $("#show>iframe").attr("src","scene.html");
                        break;
                    case 2:
                        $("#show>iframe").attr("src","3d.html");
                        break;
                }
            })
        })
    </script>
</head>
<body style="background-color: #999999">
    <header style="width: 100%;overflow: hidden">
        <img src="../static/img/logo2x.png" alt="" style="float: left;" height="50px">
        <div style="float: right;height: 100%;margin-right: 2%">
            <ul class="nav nav-tabs" id="list" style="overflow: hidden">
                <li role="presentation" class="active"><a href="#">基站模板</a></li>
                <li role="presentation"><a href="#">基站场景</a></li>
                <li role="presentation"><a href="#">进入3D</a></li>
            </ul>
        </div>
    </header>

    <div id="show" style="width: 100%">
        <iframe src="model.html" frameborder="0" width="100%" height="1000px"  scrolling="no"></iframe>
    </div>
</body>
</html>
