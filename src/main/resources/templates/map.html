<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var centerPoint;
	var maker;
	
	centerPoint = new BMap.Point(116.404, 39.915);
	map.centerAndZoom(centerPoint, 12);
	// map.addEventListener("click", setPoint);
	
	function setPoint(e){
		marker = new BMap.Marker(new BMap.Point(e.point.lng, e.point.lat)); // 创建点
		map.addOverlay(marker);            //增加点
	}
	
</script>
